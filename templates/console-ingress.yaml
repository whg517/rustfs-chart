{{- if .Values.consoleIngress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "rustfs.consoleServiceName" . }}
  labels:
    {{- include "rustfs.labels" . | nindent 4 }}
    app.kubernetes.io/component: console
  {{- with .Values.consoleIngress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.consoleIngress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.consoleIngress.tls }}
  tls:
    {{- range .Values.consoleIngress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.consoleIngress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "rustfs.consoleServiceName" $ }}
                port:
                  number: {{ include "rustfs.consolePort" $ }}
          {{- end }}
    {{- end }}
{{- end }}
