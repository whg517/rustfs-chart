apiVersion: v1
kind: Service
metadata:
  name: {{ include "rustfs.fullname" . }}
  labels:
    {{- include "rustfs.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ include "rustfs.apiPort" . }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "rustfs.selectorLabels" . | nindent 4 }}
