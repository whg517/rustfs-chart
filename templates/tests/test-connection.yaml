apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "rustfs.fullname" . }}-test-connection"
  labels:
    {{- include "rustfs.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-connection
      image: curlimages/curl
      command: ['curl']
      args: ['-f', 'http://{{ include "rustfs.fullname" . }}:{{ include "rustfs.apiPort" . }}/health']
  restartPolicy: Never
