name: Lint

on:
  pull_request:
    paths:
      - 'Chart.yaml'
      - 'values.yaml'
      - 'templates/**'
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Run Helm lint
        run: |
          helm lint .

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install yamllint
        run: |
          pip install yamllint

      - name: Run yamllint
        run: |
          yamllint -c .yamllint.yaml .

      - name: Install chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing lint
        run: |
          ct lint --all

      - name: Install ArtifactHub CLI
        run: |
          wget https://github.com/artifacthub/hub/releases/download/v1.19.0/ah_1.19.0_linux_amd64.tar.gz
          tar -xzf ah_1.19.0_linux_amd64.tar.gz
          sudo mv ah /usr/local/bin/
          rm ah_1.19.0_linux_amd64.tar.gz

      - name: Run ArtifactHub lint
        run: |
          ah lint
